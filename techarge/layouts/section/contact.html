<!DOCTYPE html>
<html lang="en">
<head>
    {{ partialCached "jslibs/alpinejs/script-src.html" "-" }}
    {{ partialCached "jslibs/turbolinks/script-src.html" "-" }}

    {{ partial "head.html" . }}
</head>
<body class="contact">
<section class="relative overflow-x-hidden">
{{ partial "header/site-nav.html" . }}
<h1 class="text-center">Contact</h1>
 <div class="hidden md:flex js-show-left absolute top-90px md:top-214px -left-50px -left-100px">

        <div class="rounded-tr-80px md:rounded-tr-50px lg:rounded-tr-100px w-126px h-64px md:w-215px md:h-109px lg:w-382px lg:h-194px bg-tc-orange">

        </div>
        <div class="rounded-br-50% w-80px h-92px md:w-138px md:h-156px lg:w-245px lg:h-278px bg-tc-yellow absolute left-0 top-0">

        </div>
    </div>

    <div class="flex md:hidden js-show-right absolute mt-8 -right-80px xs:-right-0">

        <div class="rounded-tl-50px w-126px h-64px bg-tc-orange">

        </div>
        <div class="rounded-bl-50% w-80px h-92px bg-tc-yellow absolute right-0 top-0">

        </div>
    </div>
    <section
            class="container bg-white pt-50px pb-100px sm:pb-85px md:pt-125px md:pb-75px lg:pt-120px lg:pb-120px overflow-hidden">

        <div class="border">
              <form class="flex flex-col" action="">
                  <h3>Tell us about yourself</h3>
    <input type="text" id="fname" name="firstname" placeholder="First name">

    <input type="text" id="lname" name="lastname" placeholder="Last name">
                  <input type="text" id="companyname" name="companyname" placeholder="Company name">
                  <input type="email" id="email" name="email" placeholder="Email address">
                  <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number">


    <textarea id="message" name="message" placeholder="Your message"></textarea>

    <input type="submit" class="button-medium" value="Submit">
  </form>
        </div>
        <div class="hidden md:flex js-show-right absolute z-3 -right-10px lg:-right-180px top-65vh mt-8 sm:top-725px md:top-680px lg:top-580px lg:top-650px md:mt-68 lg:mt-40">
            <div class="rounded-tl-80px md:rounded-tl-130px lg:rounded-tl-50% w-150px h-171px md:w-210px md:h-239px lg:w-316px lg:h-359px bg-tc-grey absolute right-0 bottom-0">

            </div>
            <div class="rounded-bl-50px md:rounded-bl-80px lg:rounded-bl-100px w-235px h-119px md:w-329px md:h-166px lg:w-494px lg:h-250px bg-tc-dark-green">

            </div>
        </div>

        <div class="hidden xs:flex md:hidden js-show-left absolute z-3 -left-50px xs:-left-10px top-700px mt-30vh xs:top-200 xs:mt-32 mi:top-160 mi:mt-32 sm:mt-8 sm:top-650px">
            <div class="rounded-tr-80px w-120px h-141px xs:w-150px xs:h-171px bg-tc-grey absolute left-0 bottom-0">

            </div>
            <div class="rounded-br-50px w-205px h-89px xs:w-235px xs:h-119px bg-tc-dark-green">

            </div>
        </div>

    </section>

<section class="bg-white">
    <div class="container grid gap-18px md:gap-21px lg:gap-85px grid-cols-1 lg:grid-cols-2 pt-90px md:pt-58px lg:pt-310px pb-48px md:pb-70px lg:pb-58px">
        {{ partial "subscribe.html" . }}
    </div>
</section>
{{ partial "footer.html" . }}
</section>
</body>
</html>
